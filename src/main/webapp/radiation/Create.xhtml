<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RadiationCreateDlg" widgetVar="RadiationCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateRadiationTitle}">
            <h:form id="RadiationCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{radiationController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateRadiationLabel_id}" for="id" />
                        <p:inputText id="id" value="#{radiationController.selected.id}" title="#{bundle.CreateRadiationTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateRadiationLabel_ligneInventaire}" for="ligneInventaire" />
                        <p:selectOneMenu id="ligneInventaire" value="#{radiationController.selected.ligneInventaire}" >
                            <f:selectItems value="#{ligneRegistreInventaireController.itemsAvailableSelectOne}"
                                           var="ligneInventaireItem"
                                           itemValue="#{ligneInventaireItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateRadiationLabel_feuilleRegistreMutation}" for="feuilleRegistreMutation" />
                        <p:selectOneMenu id="feuilleRegistreMutation" value="#{radiationController.selected.feuilleRegistreMutation}" >
                            <f:selectItems value="#{feuilleRegistreMutationController.itemsAvailableSelectOne}"
                                           var="feuilleRegistreMutationItem"
                                           itemValue="#{feuilleRegistreMutationItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateRadiationLabel_motif}" for="motif" />
                        <p:selectOneMenu id="motif" value="#{radiationController.selected.motif}" >
                            <f:selectItems value="#{motifController.itemsAvailableSelectOne}"
                                           var="motifItem"
                                           itemValue="#{motifItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateRadiationLabel_nbrObjet}" for="nbrObjet" />
                        <p:inputText id="nbrObjet" value="#{radiationController.selected.nbrObjet}" title="#{bundle.CreateRadiationTitle_nbrObjet}" />
                        <p:outputLabel value="#{bundle.CreateRadiationLabel_dateRadiation}" for="dateRadiation" />
                        <p:calendar id="dateRadiation" pattern="MM/dd/yyyy" value="#{radiationController.selected.dateRadiation}" title="#{bundle.EditRadiationTitle_dateRadiation}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateRadiationLabel_etatObjet}" for="etatObjet" />
                        <p:selectOneMenu id="etatObjet" value="#{radiationController.selected.etatObjet}" >
                            <f:selectItems value="#{etatController.itemsAvailableSelectOne}"
                                           var="etatObjetItem"
                                           itemValue="#{etatObjetItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{radiationController.create}" value="#{bundle.Save}" update="display,:RadiationListForm:datalist,:growl" oncomplete="handleSubmit(args,'RadiationCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RadiationCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
