<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EtatEditDlg" widgetVar="EtatEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEtatTitle}">
            <h:form id="EtatEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{etatController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEtatLabel_id}" for="id" />
                        <p:inputText id="id" value="#{etatController.selected.id}" title="#{bundle.EditEtatTitle_id}" />
                        <p:outputLabel value="#{bundle.EditEtatLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{etatController.selected.nom}" title="#{bundle.EditEtatTitle_nom}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{etatController.update}" value="#{bundle.Save}" update="display,:EtatListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EtatEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EtatEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
