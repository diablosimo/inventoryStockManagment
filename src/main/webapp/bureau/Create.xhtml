<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BureauCreateDlg" widgetVar="BureauCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateBureauTitle}">
            <h:form id="BureauCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bureauController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateBureauLabel_id}" for="id" />
                        <p:inputText id="id" value="#{bureauController.selected.id}" title="#{bundle.CreateBureauTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateBureauLabel_service}" for="service" />
                        <p:selectOneMenu id="service" value="#{bureauController.selected.service}" >
                            <f:selectItems value="#{serviceController.itemsAvailableSelectOne}"
                                           var="serviceItem"
                                           itemValue="#{serviceItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateBureauLabel_numero}" for="numero" />
                        <p:inputText id="numero" value="#{bureauController.selected.numero}" title="#{bundle.CreateBureauTitle_numero}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{bureauController.create}" value="#{bundle.Save}" update="display,:BureauListForm:datalist,:growl" oncomplete="handleSubmit(args,'BureauCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BureauCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
