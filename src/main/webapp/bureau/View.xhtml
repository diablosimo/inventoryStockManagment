<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BureauViewDlg" widgetVar="BureauViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBureauTitle}">
            <h:form id="BureauViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bureauController.selected != null}">
                        <h:outputText value="#{bundle.ViewBureauLabel_id}"/>
                        <h:outputText value="#{bureauController.selected.id}" title="#{bundle.ViewBureauTitle_id}"/>
                        <h:outputText value="#{bundle.ViewBureauLabel_service}"/>
                        <h:outputText value="#{bureauController.selected.service}" title="#{bundle.ViewBureauTitle_service}"/>
                        <h:outputText value="#{bundle.ViewBureauLabel_numero}"/>
                        <h:outputText value="#{bureauController.selected.numero}" title="#{bundle.ViewBureauTitle_numero}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="BureauViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
