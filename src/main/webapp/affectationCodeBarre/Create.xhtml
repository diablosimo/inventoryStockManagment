<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AffectationCodeBarreCreateDlg" widgetVar="AffectationCodeBarreCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAffectationCodeBarreTitle}">
            <h:form id="AffectationCodeBarreCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{affectationCodeBarreController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAffectationCodeBarreLabel_id}" for="id" />
                        <p:inputText id="id" value="#{affectationCodeBarreController.selected.id}" title="#{bundle.CreateAffectationCodeBarreTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateAffectationCodeBarreLabel_reformeItem}" for="reformeItem" />
                        <p:selectOneMenu id="reformeItem" value="#{affectationCodeBarreController.selected.reformeItem}" >
                            <f:selectItems value="#{reformeItemController.itemsAvailableSelectOne}"
                                           var="reformeItemItem"
                                           itemValue="#{reformeItemItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateAffectationCodeBarreLabel_produit}" for="produit" />
                        <p:selectOneMenu id="produit" value="#{affectationCodeBarreController.selected.produit}" >
                            <f:selectItems value="#{produitController.itemsAvailableSelectOne}"
                                           var="produitItem"
                                           itemValue="#{produitItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateAffectationCodeBarreLabel_codeBarre}" for="codeBarre" />
                        <p:inputText id="codeBarre" value="#{affectationCodeBarreController.selected.codeBarre}" title="#{bundle.CreateAffectationCodeBarreTitle_codeBarre}" />
                        <p:outputLabel value="#{bundle.CreateAffectationCodeBarreLabel_dateCodeBarre}" for="dateCodeBarre" />
                        <p:calendar id="dateCodeBarre" pattern="MM/dd/yyyy" value="#{affectationCodeBarreController.selected.dateCodeBarre}" title="#{bundle.EditAffectationCodeBarreTitle_dateCodeBarre}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateAffectationCodeBarreLabel_ligneRegistreInventaire}" for="ligneRegistreInventaire" />
                        <p:selectOneMenu id="ligneRegistreInventaire" value="#{affectationCodeBarreController.selected.ligneRegistreInventaire}" >
                            <f:selectItems value="#{ligneRegistreInventaireController.itemsAvailableSelectOne}"
                                           var="ligneRegistreInventaireItem"
                                           itemValue="#{ligneRegistreInventaireItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{affectationCodeBarreController.create}" value="#{bundle.Save}" update="display,:AffectationCodeBarreListForm:datalist,:growl" oncomplete="handleSubmit(args,'AffectationCodeBarreCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AffectationCodeBarreCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
