<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AffectationCodeBarreViewDlg" widgetVar="AffectationCodeBarreViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAffectationCodeBarreTitle}">
            <h:form id="AffectationCodeBarreViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{affectationCodeBarreController.selected != null}">
                        <h:outputText value="#{bundle.ViewAffectationCodeBarreLabel_id}"/>
                        <h:outputText value="#{affectationCodeBarreController.selected.id}" title="#{bundle.ViewAffectationCodeBarreTitle_id}"/>
                        <h:outputText value="#{bundle.ViewAffectationCodeBarreLabel_reformeItem}"/>
                        <h:outputText value="#{affectationCodeBarreController.selected.reformeItem}" title="#{bundle.ViewAffectationCodeBarreTitle_reformeItem}"/>
                        <h:outputText value="#{bundle.ViewAffectationCodeBarreLabel_produit}"/>
                        <h:outputText value="#{affectationCodeBarreController.selected.produit}" title="#{bundle.ViewAffectationCodeBarreTitle_produit}"/>
                        <h:outputText value="#{bundle.ViewAffectationCodeBarreLabel_codeBarre}"/>
                        <h:outputText value="#{affectationCodeBarreController.selected.codeBarre}" title="#{bundle.ViewAffectationCodeBarreTitle_codeBarre}"/>
                        <h:outputText value="#{bundle.ViewAffectationCodeBarreLabel_dateCodeBarre}"/>
                        <h:outputText value="#{affectationCodeBarreController.selected.dateCodeBarre}" title="#{bundle.ViewAffectationCodeBarreTitle_dateCodeBarre}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewAffectationCodeBarreLabel_ligneRegistreInventaire}"/>
                        <h:outputText value="#{affectationCodeBarreController.selected.ligneRegistreInventaire}" title="#{bundle.ViewAffectationCodeBarreTitle_ligneRegistreInventaire}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AffectationCodeBarreViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
