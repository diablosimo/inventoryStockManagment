<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReformeItemCreateDlg" widgetVar="ReformeItemCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateReformeItemTitle}">
            <h:form id="ReformeItemCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reformeItemController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateReformeItemLabel_id}" for="id" />
                        <p:inputText id="id" value="#{reformeItemController.selected.id}" title="#{bundle.CreateReformeItemTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateReformeItemLabel_affectationCodeBarre}" for="affectationCodeBarre" />
                        <p:selectOneMenu id="affectationCodeBarre" value="#{reformeItemController.selected.affectationCodeBarre}" >
                            <f:selectItems value="#{affectationCodeBarreController.itemsAvailableSelectOne}"
                                           var="affectationCodeBarreItem"
                                           itemValue="#{affectationCodeBarreItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateReformeItemLabel_eaCedant}" for="eaCedant" />
                        <p:selectOneMenu id="eaCedant" value="#{reformeItemController.selected.eaCedant}" >
                            <f:selectItems value="#{entiteAdministrativeController.itemsAvailableSelectOne}"
                                           var="eaCedantItem"
                                           itemValue="#{eaCedantItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateReformeItemLabel_utilisateurCedant}" for="utilisateurCedant" />

                            <f:selectItems value="#{utilisateurController.itemsAvailableSelectOne}"
                                           var="utilisateurCedantItem"
                                           itemValue="#{utilisateurCedantItem}"/>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{reformeItemController.create}" value="#{bundle.Save}" update="display,:ReformeItemListForm:datalist,:growl" oncomplete="handleSubmit(args,'ReformeItemCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ReformeItemCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
