<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProvenanceEditDlg" widgetVar="ProvenanceEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProvenanceTitle}">
            <h:form id="ProvenanceEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{provenanceController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProvenanceLabel_id}" for="id" />
                        <p:inputText id="id" value="#{provenanceController.selected.id}" title="#{bundle.EditProvenanceTitle_id}" />
                        <p:outputLabel value="#{bundle.EditProvenanceLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{provenanceController.selected.nom}" title="#{bundle.EditProvenanceTitle_nom}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{provenanceController.update}" value="#{bundle.Save}" update="display,:ProvenanceListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProvenanceEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProvenanceEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
