<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProvenanceViewDlg" widgetVar="ProvenanceViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProvenanceTitle}">
            <h:form id="ProvenanceViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{provenanceController.selected != null}">
                        <h:outputText value="#{bundle.ViewProvenanceLabel_id}"/>
                        <h:outputText value="#{provenanceController.selected.id}" title="#{bundle.ViewProvenanceTitle_id}"/>
                        <h:outputText value="#{bundle.ViewProvenanceLabel_nom}"/>
                        <h:outputText value="#{provenanceController.selected.nom}" title="#{bundle.ViewProvenanceTitle_nom}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProvenanceViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
