<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TypeProduitEditDlg" widgetVar="TypeProduitEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTypeProduitTitle}">
            <h:form id="TypeProduitEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{typeProduitController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTypeProduitLabel_id}" for="id" />
                        <p:inputText id="id" value="#{typeProduitController.selected.id}" title="#{bundle.EditTypeProduitTitle_id}" />
                        <p:outputLabel value="#{bundle.EditTypeProduitLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{typeProduitController.selected.nom}" title="#{bundle.EditTypeProduitTitle_nom}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{typeProduitController.update}" value="#{bundle.Save}" update="display,:TypeProduitListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TypeProduitEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TypeProduitEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
