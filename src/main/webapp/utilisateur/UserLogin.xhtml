<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets">
        <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <title>Connectez-vous!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>
        <link rel="stylesheet" href="../AdminLTE-3.0.0-alpha/dist/css/adminlte.min.css"/>
        <link rel="stylesheet" href="../AdminLTE-3.0.0-alpha/plugins/iCheck/square/blue.css"/>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet"/>
        <link rel="shortcut icon" href="../AdminLTE-3.0.0-alpha/dist/img/rms.ico"/>
    </h:head>
        <h:body class="hold-transition login-page login-page" style="background-color: windowframe">
        <p:growl id="growl" life="3000" />

        <div class="login-box">
            <div class="login-logo">
                <img src="../AdminLTE-3.0.0-alpha/dist/img/rms.jpg" width="100%"/>
            </div>
            <div class="card">
                <div class="card-body login-card-body">
                    <p class="login-box-msg">Connectez-vous avec votre compte</p>
                    <h:form>
                        <div class="form-group has-feedback">
                            <p:inputText value="#{utilisateurController.selected.matricule}" class="form-control" placeholder="Matricule..."/>
                            <span class="fa fa-envelope form-control-feedback"></span>
                        </div>
                        <div class="form-group has-feedback">
                            <p:password value="#{utilisateurController.selected.password}" class="form-control" placeholder="Password"/>
                            <span class="fa fa-lock form-control-feedback"></span>
                        </div>
                        <div class="row">
                            <div class="col-7">
                                <p:commandButton action="#{utilisateurController.seConnecter}" value="connexion" class="btn btn-primary" update=":growl" />
                            </div>
                            <div class="col-4">
                                <p:commandButton action="#{utilisateurController.seConnecter}" value="annuler" class="btn btn-secondary" />
                            </div>
                        </div>
                        <p class="mb-1">
                            <p:commandLink value="mot de passe oubliÃ©?" />
                        </p>
                    </h:form>

                </div>
            </div>
        </div>

        <script src="../AdminLTE-3.0.0-alpha/plugins/jquery/jquery.min.js"></script>
        <script src="../AdminLTE-3.0.0-alpha/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="../AdminLTE-3.0.0-alpha/plugins/iCheck/icheck.min.js"></script>
        <script>
            $(function () {
                $('input').iCheck({
                    checkboxClass: 'icheckbox_square-blue',
                    radioClass: 'iradio_square-blue',
                    increaseArea: '20%' // optional
                })
            })
        </script>
    </h:body>
        </ui:composition>

</html>
