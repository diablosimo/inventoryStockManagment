<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UtilisateurCreateDlg" widgetVar="UtilisateurCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUtilisateurTitle}">
            <h:form id="UtilisateurCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{utilisateurController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUtilisateurLabel_id}" for="id" />
                        <p:inputText id="id" value="#{utilisateurController.selected.id}" title="#{bundle.CreateUtilisateurTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateUtilisateurLabel_matricule}" for="matricule" />
                        <p:inputText id="matricule" value="#{utilisateurController.selected.matricule}" title="#{bundle.CreateUtilisateurTitle_matricule}" />
                        <p:outputLabel value="#{bundle.CreateUtilisateurLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{utilisateurController.selected.nom}" title="#{bundle.CreateUtilisateurTitle_nom}" />
                        <p:outputLabel value="#{bundle.CreateUtilisateurLabel_prenom}" for="prenom" />
                        <p:inputText id="prenom" value="#{utilisateurController.selected.prenom}" title="#{bundle.CreateUtilisateurTitle_prenom}" />
                        <p:outputLabel value="#{bundle.CreateUtilisateurLabel_email}" for="email" />
                        <p:inputText id="email" value="#{utilisateurController.selected.email}" title="#{bundle.CreateUtilisateurTitle_email}" />
                        <p:outputLabel value="#{bundle.CreateUtilisateurLabel_password}" for="password" />
                        <p:inputText id="password" value="#{utilisateurController.selected.password}" title="#{bundle.CreateUtilisateurTitle_password}" />
                        <p:outputLabel value="#{bundle.CreateUtilisateurLabel_telephone}" for="telephone" />
                        <p:inputText id="telephone" value="#{utilisateurController.selected.telephone}" title="#{bundle.CreateUtilisateurTitle_telephone}" />
                        <p:outputLabel value="#{bundle.CreateUtilisateurLabel_blocked}" for="blocked" />
                        <p:selectBooleanCheckbox id="blocked" value="#{utilisateurController.selected.blocked}" />
                        <p:outputLabel value="#{bundle.CreateUtilisateurLabel_nbrCnx}" for="nbrCnx" />
                        <p:inputText id="nbrCnx" value="#{utilisateurController.selected.nbrCnx}" title="#{bundle.CreateUtilisateurTitle_nbrCnx}" />
                        <p:outputLabel value="#{bundle.CreateUtilisateurLabel_mdpChanged}" for="mdpChanged" />
                        <p:selectBooleanCheckbox id="mdpChanged" value="#{utilisateurController.selected.mdpChanged}" />
                        <p:outputLabel value="#{bundle.CreateUtilisateurLabel_grade}" for="grade" />
                        <p:inputText id="grade" value="#{utilisateurController.selected.grade}" title="#{bundle.CreateUtilisateurTitle_grade}" />
                        <p:outputLabel value="#{bundle.CreateUtilisateurLabel_bureau}" for="bureau" />
                        <p:selectOneMenu id="bureau" value="#{utilisateurController.selected.bureau}" >
                            <f:selectItems value="#{bureauController.itemsAvailableSelectOne}"
                                           var="bureauItem"
                                           itemValue="#{bureauItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateUtilisateurLabel_typeUtilisateur}" for="typeUtilisateur" />
                        <p:selectOneMenu id="typeUtilisateur" value="#{utilisateurController.selected.typeUtilisateur}" >
                            <f:selectItems value="#{typeUtilisateurController.itemsAvailableSelectOne}"
                                           var="typeUtilisateurItem"
                                           itemValue="#{typeUtilisateurItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{utilisateurController.create}" value="#{bundle.Save}" update="display,:UtilisateurListForm:datalist,:growl" oncomplete="handleSubmit(args,'UtilisateurCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UtilisateurCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
