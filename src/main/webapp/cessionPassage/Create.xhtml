<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CessionPassageCreateDlg" widgetVar="CessionPassageCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCessionPassageTitle}">
            <h:form id="CessionPassageCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cessionPassageController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCessionPassageLabel_id}" for="id" />
                        <p:inputText id="id" value="#{cessionPassageController.selected.id}" title="#{bundle.CreateCessionPassageTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateCessionPassageLabel_numBultinPassage}" for="numBultinPassage" />
                        <p:inputText id="numBultinPassage" value="#{cessionPassageController.selected.numBultinPassage}" title="#{bundle.CreateCessionPassageTitle_numBultinPassage}" />
                        <p:outputLabel value="#{bundle.CreateCessionPassageLabel_radiation}" for="radiation" />
                        <p:selectOneMenu id="radiation" value="#{cessionPassageController.selected.radiation}" >
                            <f:selectItems value="#{radiationController.itemsAvailableSelectOne}"
                                           var="radiationItem"
                                           itemValue="#{radiationItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateCessionPassageLabel_eaCessionnaire}" for="eaCessionnaire" />
                        <p:selectOneMenu id="eaCessionnaire" value="#{cessionPassageController.selected.eaCessionnaire}" >
                            <f:selectItems value="#{entiteAdministrativeController.itemsAvailableSelectOne}"
                                           var="eaCessionnaireItem"
                                           itemValue="#{eaCessionnaireItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateCessionPassageLabel_utilisateurCessionnaire}" for="utilisateurCessionnaire" />
                        <p:selectOneMenu id="utilisateurCessionnaire" value="#{cessionPassageController.selected.utilisateurCessionnaire}" >
                            <f:selectItems value="#{utilisateurController.itemsAvailableSelectOne}"
                                           var="utilisateurCessionnaireItem"
                                           itemValue="#{utilisateurCessionnaireItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cessionPassageController.create}" value="#{bundle.Save}" update="display,:CessionPassageListForm:datalist,:growl" oncomplete="handleSubmit(args,'CessionPassageCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CessionPassageCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
