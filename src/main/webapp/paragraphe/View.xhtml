<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ParagrapheViewDlg" widgetVar="ParagrapheViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewParagrapheTitle}">
            <h:form id="ParagrapheViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{paragrapheController.selected != null}">
                        <h:outputText value="#{bundle.ViewParagrapheLabel_id}"/>
                        <h:outputText value="#{paragrapheController.selected.id}" title="#{bundle.ViewParagrapheTitle_id}"/>
                        <h:outputText value="#{bundle.ViewParagrapheLabel_nom}"/>
                        <h:outputText value="#{paragrapheController.selected.nom}" title="#{bundle.ViewParagrapheTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewParagrapheLabel_description}"/>
                        <h:outputText value="#{paragrapheController.selected.description}" title="#{bundle.ViewParagrapheTitle_description}"/>
                        <h:outputText value="#{bundle.ViewParagrapheLabel_categorie}"/>
                        <h:outputText value="#{paragrapheController.selected.categorie}" title="#{bundle.ViewParagrapheTitle_categorie}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ParagrapheViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
