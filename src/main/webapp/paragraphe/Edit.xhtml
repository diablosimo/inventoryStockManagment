<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ParagrapheEditDlg" widgetVar="ParagrapheEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditParagrapheTitle}">
            <h:form id="ParagrapheEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{paragrapheController.selected != null}">
                        <p:outputLabel value="#{bundle.EditParagrapheLabel_id}" for="id" />
                        <p:inputText id="id" value="#{paragrapheController.selected.id}" title="#{bundle.EditParagrapheTitle_id}" />
                        <p:outputLabel value="#{bundle.EditParagrapheLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{paragrapheController.selected.nom}" title="#{bundle.EditParagrapheTitle_nom}" />
                        <p:outputLabel value="#{bundle.EditParagrapheLabel_description}" for="description" />
                        <p:inputText id="description" value="#{paragrapheController.selected.description}" title="#{bundle.EditParagrapheTitle_description}" />
                        <p:outputLabel value="#{bundle.EditParagrapheLabel_categorie}" for="categorie" />
                        <p:selectOneMenu id="categorie" value="#{paragrapheController.selected.categorie}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{categorieController.itemsAvailableSelectOne}"
                                           var="categorieItem"
                                           itemValue="#{categorieItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{paragrapheController.update}" value="#{bundle.Save}" update="display,:ParagrapheListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ParagrapheEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ParagrapheEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
