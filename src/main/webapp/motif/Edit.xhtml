<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MotifEditDlg" widgetVar="MotifEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMotifTitle}">
            <h:form id="MotifEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{motifController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMotifLabel_id}" for="id" />
                        <p:inputText id="id" value="#{motifController.selected.id}" title="#{bundle.EditMotifTitle_id}" />
                        <p:outputLabel value="#{bundle.EditMotifLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{motifController.selected.nom}" title="#{bundle.EditMotifTitle_nom}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{motifController.update}" value="#{bundle.Save}" update="display,:MotifListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MotifEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MotifEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
