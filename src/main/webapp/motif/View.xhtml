<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MotifViewDlg" widgetVar="MotifViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMotifTitle}">
            <h:form id="MotifViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{motifController.selected != null}">
                        <h:outputText value="#{bundle.ViewMotifLabel_id}"/>
                        <h:outputText value="#{motifController.selected.id}" title="#{bundle.ViewMotifTitle_id}"/>
                        <h:outputText value="#{bundle.ViewMotifLabel_nom}"/>
                        <h:outputText value="#{motifController.selected.nom}" title="#{bundle.ViewMotifTitle_nom}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MotifViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
