<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FeuilleRegistreMutationCreateDlg" widgetVar="FeuilleRegistreMutationCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateFeuilleRegistreMutationTitle}">
            <h:form id="FeuilleRegistreMutationCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{feuilleRegistreMutationController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateFeuilleRegistreMutationLabel_id}" for="id" />
                        <p:inputText id="id" value="#{feuilleRegistreMutationController.selected.id}" title="#{bundle.CreateFeuilleRegistreMutationTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateFeuilleRegistreMutationLabel_numFeuille}" for="numFeuille" />
                        <p:inputText id="numFeuille" value="#{feuilleRegistreMutationController.selected.numFeuille}" title="#{bundle.CreateFeuilleRegistreMutationTitle_numFeuille}" />
                        <p:outputLabel value="#{bundle.CreateFeuilleRegistreMutationLabel_registreMutation}" for="registreMutation" />
                        <p:selectOneMenu id="registreMutation" value="#{feuilleRegistreMutationController.selected.registreMutation}" >
                            <f:selectItems value="#{registreMutationController.itemsAvailableSelectOne}"
                                           var="registreMutationItem"
                                           itemValue="#{registreMutationItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{feuilleRegistreMutationController.create}" value="#{bundle.Save}" update="display,:FeuilleRegistreMutationListForm:datalist,:growl" oncomplete="handleSubmit(args,'FeuilleRegistreMutationCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FeuilleRegistreMutationCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
