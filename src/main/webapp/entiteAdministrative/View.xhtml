<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

                        <h:outputText value="#{bundle.ViewEntiteAdministrativeLabel_nom}"/>

                        <h:outputText value="#{bundle.ViewEntiteAdministrativeLabel_magasin}"/>
                        <h:outputText value="#{entiteAdministrativeController.selected.magasin}" title="#{bundle.ViewEntiteAdministrativeTitle_magasin}"/>

                    <p:commandButton value="#{bundle.Close}" onclick="EntiteAdministrativeViewDialog.hide()"/>
