<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InventaireItemCreateDlg" widgetVar="InventaireItemCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateInventaireItemTitle}">
            <h:form id="InventaireItemCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{inventaireItemController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateInventaireItemLabel_id}" for="id" />
                        <p:inputText id="id" value="#{inventaireItemController.selected.id}" title="#{bundle.CreateInventaireItemTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateInventaireItemLabel_entiteAdministrative}" for="entiteAdministrative" />
                        <p:selectOneMenu id="entiteAdministrative" value="#{inventaireItemController.selected.entiteAdministrative}" >
                            <f:selectItems value="#{entiteAdministrativeController.itemsAvailableSelectOne}"
                                           var="entiteAdministrativeItem"
                                           itemValue="#{entiteAdministrativeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateInventaireItemLabel_individu}" for="individu" />
                        <p:selectOneMenu id="individu" value="#{inventaireItemController.selected.individu}" >
                            <f:selectItems value="#{utilisateurController.itemsAvailableSelectOne}"
                                           var="individuItem"
                                           itemValue="#{individuItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateInventaireItemLabel_dateInspection}" for="dateInspection" />
                        <p:calendar id="dateInspection" pattern="MM/dd/yyyy" value="#{inventaireItemController.selected.dateInspection}" title="#{bundle.EditInventaireItemTitle_dateInspection}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateInventaireItemLabel_affectationCodeBarre}" for="affectationCodeBarre" />
                        <p:selectOneMenu id="affectationCodeBarre" value="#{inventaireItemController.selected.affectationCodeBarre}" >
                            <f:selectItems value="#{affectationCodeBarreController.itemsAvailableSelectOne}"
                                           var="affectationCodeBarreItem"
                                           itemValue="#{affectationCodeBarreItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateInventaireItemLabel_resultInspection}" for="resultInspection" />
                        <p:inputText id="resultInspection" value="#{inventaireItemController.selected.resultInspection}" title="#{bundle.CreateInventaireItemTitle_resultInspection}" />
                        <p:outputLabel value="#{bundle.CreateInventaireItemLabel_inventaire}" for="inventaire" />
                        <p:selectOneMenu id="inventaire" value="#{inventaireItemController.selected.inventaire}" >
                            <f:selectItems value="#{inventaireController.itemsAvailableSelectOne}"
                                           var="inventaireItem"
                                           itemValue="#{inventaireItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{inventaireItemController.create}" value="#{bundle.Save}" update="display,:InventaireItemListForm:datalist,:growl" oncomplete="handleSubmit(args,'InventaireItemCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="InventaireItemCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
