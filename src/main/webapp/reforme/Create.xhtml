<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReformeCreateDlg" widgetVar="ReformeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateReformeTitle}">
            <h:form id="ReformeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reformeController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateReformeLabel_id}" for="id" />
                        <p:inputText id="id" value="#{reformeController.selected.id}" title="#{bundle.CreateReformeTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateReformeLabel_numCPS}" for="numCPS" />
                        <p:inputText id="numCPS" value="#{reformeController.selected.numCPS}" title="#{bundle.CreateReformeTitle_numCPS}" />
                        <p:outputLabel value="#{bundle.CreateReformeLabel_radiation}" for="radiation" />
                        <p:selectOneMenu id="radiation" value="#{reformeController.selected.radiation}" >
                            <f:selectItems value="#{radiationController.itemsAvailableSelectOne}"
                                           var="radiationItem"
                                           itemValue="#{radiationItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateReformeLabel_client}" for="client" />
                        <p:selectOneMenu id="client" value="#{reformeController.selected.client}" >
                            <f:selectItems value="#{clientController.itemsAvailableSelectOne}"
                                           var="clientItem"
                                           itemValue="#{clientItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{reformeController.create}" value="#{bundle.Save}" update="display,:ReformeListForm:datalist,:growl" oncomplete="handleSubmit(args,'ReformeCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ReformeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
