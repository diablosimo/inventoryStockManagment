<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReformeViewDlg" widgetVar="ReformeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewReformeTitle}">
            <h:form id="ReformeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reformeController.selected != null}">
                        <h:outputText value="#{bundle.ViewReformeLabel_id}"/>
                        <h:outputText value="#{reformeController.selected.id}" title="#{bundle.ViewReformeTitle_id}"/>
                        <h:outputText value="#{bundle.ViewReformeLabel_numCPS}"/>
                        <h:outputText value="#{reformeController.selected.numCPS}" title="#{bundle.ViewReformeTitle_numCPS}"/>
                        <h:outputText value="#{bundle.ViewReformeLabel_radiation}"/>
                        <h:outputText value="#{reformeController.selected.radiation}" title="#{bundle.ViewReformeTitle_radiation}"/>
                        <h:outputText value="#{bundle.ViewReformeLabel_client}"/>
                        <h:outputText value="#{reformeController.selected.client}" title="#{bundle.ViewReformeTitle_client}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ReformeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
