<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CategorieInventaireViewDlg" widgetVar="CategorieInventaireViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCategorieInventaireTitle}">
            <h:form id="CategorieInventaireViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{categorieInventaireController.selected != null}">
                        <h:outputText value="#{bundle.ViewCategorieInventaireLabel_id}"/>
                        <h:outputText value="#{categorieInventaireController.selected.id}" title="#{bundle.ViewCategorieInventaireTitle_id}"/>
                        <h:outputText value="#{bundle.ViewCategorieInventaireLabel_nom}"/>
                        <h:outputText value="#{categorieInventaireController.selected.nom}" title="#{bundle.ViewCategorieInventaireTitle_nom}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CategorieInventaireViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
