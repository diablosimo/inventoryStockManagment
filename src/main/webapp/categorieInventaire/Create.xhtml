<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CategorieInventaireCreateDlg" widgetVar="CategorieInventaireCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCategorieInventaireTitle}">
            <h:form id="CategorieInventaireCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{categorieInventaireController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCategorieInventaireLabel_id}" for="id" />
                        <p:inputText id="id" value="#{categorieInventaireController.selected.id}" title="#{bundle.CreateCategorieInventaireTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateCategorieInventaireLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{categorieInventaireController.selected.nom}" title="#{bundle.CreateCategorieInventaireTitle_nom}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{categorieInventaireController.create}" value="#{bundle.Save}" update="display,:CategorieInventaireListForm:datalist,:growl" oncomplete="handleSubmit(args,'CategorieInventaireCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CategorieInventaireCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
