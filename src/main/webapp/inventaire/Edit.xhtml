<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InventaireEditDlg" widgetVar="InventaireEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditInventaireTitle}">
            <h:form id="InventaireEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{inventaireController.selected != null}">
                        <p:outputLabel value="#{bundle.EditInventaireLabel_id}" for="id" />
                        <p:inputText id="id" value="#{inventaireController.selected.id}" title="#{bundle.EditInventaireTitle_id}" />
                        <p:outputLabel value="#{bundle.EditInventaireLabel_dateDebut}" for="dateDebut" />
                        <p:calendar id="dateDebut" pattern="MM/dd/yyyy" value="#{inventaireController.selected.dateDebut}" title="#{bundle.EditInventaireTitle_dateDebut}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditInventaireLabel_dateFin}" for="dateFin" />
                        <p:calendar id="dateFin" pattern="MM/dd/yyyy" value="#{inventaireController.selected.dateFin}" title="#{bundle.EditInventaireTitle_dateFin}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditInventaireLabel_categorieInventaire}" for="categorieInventaire" />
                        <p:selectOneMenu id="categorieInventaire" value="#{inventaireController.selected.categorieInventaire}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{categorieInventaireController.itemsAvailableSelectOne}"
                                           var="categorieInventaireItem"
                                           itemValue="#{categorieInventaireItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditInventaireLabel_responsable}" for="responsable" />
                        <p:selectOneMenu id="responsable" value="#{inventaireController.selected.responsable}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{utilisateurController.itemsAvailableSelectOne}"
                                           var="responsableItem"
                                           itemValue="#{responsableItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{inventaireController.update}" value="#{bundle.Save}" update="display,:InventaireListForm:datalist,:growl" oncomplete="handleSubmit(args, 'InventaireEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="InventaireEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
