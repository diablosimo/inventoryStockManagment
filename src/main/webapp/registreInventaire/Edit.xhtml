<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RegistreInventaireEditDlg" widgetVar="RegistreInventaireEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditRegistreInventaireTitle}">
            <h:form id="RegistreInventaireEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{registreInventaireController.selected != null}">
                        <p:outputLabel value="#{bundle.EditRegistreInventaireLabel_id}" for="id" />
                        <p:inputText id="id" value="#{registreInventaireController.selected.id}" title="#{bundle.EditRegistreInventaireTitle_id}" />
                        <p:outputLabel value="#{bundle.EditRegistreInventaireLabel_entiteAdministrative}" for="entiteAdministrative" />
                        <p:selectOneMenu id="entiteAdministrative" value="#{registreInventaireController.selected.entiteAdministrative}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{entiteAdministrativeController.itemsAvailableSelectOne}"
                                           var="entiteAdministrativeItem"
                                           itemValue="#{entiteAdministrativeItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{registreInventaireController.update}" value="#{bundle.Save}" update="display,:RegistreInventaireListForm:datalist,:growl" oncomplete="handleSubmit(args, 'RegistreInventaireEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RegistreInventaireEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
