<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListLigneRegistreInventaireTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="LigneRegistreInventaireListForm">
                <p:panel header="#{bundle.ListLigneRegistreInventaireTitle}">
                    <p:dataTable id="datalist" value="#{ligneRegistreInventaireController.items}" var="item"
                                 selectionMode="single" selection="#{ligneRegistreInventaireController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLigneRegistreInventaireTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLigneRegistreInventaireTitle_numOrdre}"/>
                            </f:facet>
                            <h:outputText value="#{item.numOrdre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLigneRegistreInventaireTitle_feuilleRegistreMutation}"/>
                            </f:facet>
                            <h:outputText value="#{item.feuilleRegistreMutation}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLigneRegistreInventaireTitle_provenance}"/>
                            </f:facet>
                            <h:outputText value="#{item.provenance}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLigneRegistreInventaireTitle_dateInscription}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateInscription}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLigneRegistreInventaireTitle_qte}"/>
                            </f:facet>
                            <h:outputText value="#{item.qte}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLigneRegistreInventaireTitle_produit}"/>
                            </f:facet>
                            <h:outputText value="#{item.produit}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLigneRegistreInventaireTitle_prix}"/>
                            </f:facet>
                            <h:outputText value="#{item.prix}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLigneRegistreInventaireTitle_etatObjet}"/>
                            </f:facet>
                            <h:outputText value="#{item.etatObjet}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLigneRegistreInventaireTitle_observation}"/>
                            </f:facet>
                            <h:outputText value="#{item.observation}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLigneRegistreInventaireTitle_individu}"/>
                            </f:facet>
                            <h:outputText value="#{item.individu}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLigneRegistreInventaireTitle_registreInventaire}"/>
                            </f:facet>
                            <h:outputText value="#{item.registreInventaire}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{ligneRegistreInventaireController.prepareCreate}" update=":LigneRegistreInventaireCreateForm" oncomplete="PF('LigneRegistreInventaireCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":LigneRegistreInventaireViewForm" oncomplete="PF('LigneRegistreInventaireViewDialog').show()" disabled="#{empty ligneRegistreInventaireController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":LigneRegistreInventaireEditForm" oncomplete="PF('LigneRegistreInventaireEditDialog').show()" disabled="#{empty ligneRegistreInventaireController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{ligneRegistreInventaireController.destroy}" update=":growl,datalist" disabled="#{empty ligneRegistreInventaireController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
